# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  colors.tabs.selected.even.bg:
    global: red
  colors.tabs.selected.odd.bg:
    global: red
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.preferred_color_scheme:
    global: dark
  content.headers.accept_language:
    global: en-US,en;q=0.5
  content.headers.custom:
    global:
      accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8
  content.headers.user_agent:
    global: Mozilla/5.0 (X11; Linux x86_64; rv:109.0) Gecko/20100101 Firefox/118.0
  content.javascript.can_open_tabs_automatically:
    global: true
  content.javascript.enabled:
    global: true
  content.media.audio_capture:
    https://bluejeans.com: true
    https://meet.google.com: true
  content.media.audio_video_capture:
    https://bluejeans.com: true
    https://meet.google.com: true
  content.media.video_capture:
    https://bluejeans.com: true
    https://meet.google.com: true
  content.notifications.enabled:
    https://calendar.google.com: true
    https://meet.google.com: true
  content.register_protocol_handler:
  downloads.prevent_mixed_content:
    global: false
  qt.force_platform:
    global: xcb
  scrolling.smooth:
    global: true
  spellcheck.languages:
    global:
    - en-GB
    - it-IT
  tabs.position:
    global: left
  tabs.width:
    global: 12%
